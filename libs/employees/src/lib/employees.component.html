<mat-list ng-controller="ListCtrl" ng-cloak *ngIf="employees$ && !(loading$ | async)">
    <a mat-list-item *ngFor="let item of employees$ | async"
        [routerLink]="['/employees',item.id]">
        {{ item.name }}
    </a>
</mat-list>

<employees-employee-from-add
    *ngIf="!(loading$ | async) && employees$ | async"
    (onAdd)="addNewEmployee($event)">
</employees-employee-from-add>
