<div class="example-form">
    <form [formGroup]="form" (ngSubmit)="addEmployee()">
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput  type="text" formControlName="name" placeholder="type Name">
        </mat-form-field>
        <div *ngIf="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)">
            <small *ngIf="form.get('name').errors.required"  [style.color]="'red'">Name is not required</small>
            <small *ngIf="form.get('name').errors.minlength" [style.color]="'red'">Min 4 symbols </small>
            <small *ngIf="form.get('name').errors.maxlength" [style.color]="'red'">Max 16 symbols </small>
        </div>
        <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input  matInput type="text" formControlName="username" placeholder="type Username">
        </mat-form-field>
        <div *ngIf="form.get('username').invalid && (form.get('username').dirty || form.get('username').touched)">
            <small *ngIf="form.get('username').errors.required"  [style.color]="'red'">Name is not required</small>
            <small *ngIf="form.get('username').errors.minlength" [style.color]="'red'">Min 4 symbols </small>
        </div>
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input  matInput type="text" formControlName="email" placeholder="type email">
        </mat-form-field>
        <div *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)">
            <small *ngIf="form.get('email').errors.required"  [style.color]="'red'">Name is not required</small>
            <small *ngIf="form.get('email').errors.email" [style.color]="'red'">Email is bad</small>
        </div>
        <button type="submit" mat-button color="primary" [disabled]="form.invalid">Add Employee</button>
    </form>
</div>
