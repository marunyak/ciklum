<ng-container *ngIf="!(loading$ | async)">
     <ng-container *ngIf="employee$ | async">
          <employees-employee-view [employee]="employee" *ngIf="!openEditMode"></employees-employee-view>
          <button mat-raised-button color="primary" (click)="openEdit()">Edit</button>
          <ng-container *ngIf="openEditMode">
               <employees-employee-form-edit
               [editEmployee]="employee"
               (edit)="editEmployee($event)"
               (save)="saveUpdateEmployee()"
               >
               </employees-employee-form-edit>
          </ng-container>
     </ng-container>
</ng-container>
